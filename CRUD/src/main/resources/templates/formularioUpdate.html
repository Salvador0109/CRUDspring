<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">


    <title>Servicios REST con Spring</title>
</head>
<body>
    <h1>Bienvenido</h1>
    <h2>Edita los datos del alumno</h2>
    
    <div class="contenedor-formulario">
        <form th:action="@{/guardarUpdate/{id}(id=${alumno.id_alumno})}" th:object=${alumno} method="POST">
            <label for="nombre">Nombre</label>
            <input th:field="*{nombre}" type="text">
            
            <br><br>

            <label for="ap_paterno">Apellido parteno</label>
            <input th:field="*{ap_paterno}" type="text">

            <br><br>

            <label for="ap_materno">Apellido materno</label>
            <input th:field="*{ap_materno}" type="text">

            <br><br>

            <label for="activo">Activo</label>
            <input th:field="*{activo}" type="checkbox" name="" id="checkActivo">

            <br><br>
            <input type="submit" value="Actualizar alumno">
        </form>

    </div>

</body>
</html>
